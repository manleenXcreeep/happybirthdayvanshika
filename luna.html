<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Gallery Grid CSS</title><link rel="stylesheet" href="./style.css"><style>@font-face {font-family: 'Strawberry Lillybelle';src: url('./fonts/StrawberryLillybelle.ttf') format('truetype'); /* Adjust the path as necessary */}body {margin: 0;padding: 0;height: 100vh;display: grid;place-items: center;background: #333;flex-direction: column;position: relative; /* Added for absolute positioning of button */}.gallery {display: grid;min-height: 400px; /* Increased height for the gallery */min-width: 900px; /* Added minimum width for the gallery */gap: 0.0px; /* Decreased gap between images */grid-template-columns: repeat(6, 150px); /* Size of each grid item */grid-template-rows: repeat(3, 150px); /* Size of each grid item */}.gallery img {max-width: 200px; /* Size of each image */aspect-ratio: 1;display: grid;grid-column: span 2;object-fit: cover;clip-path: path("M 80 20 C 100 0 100 0 120 20 C 140 40 160 60 180 80 C 200 100 200 100 180 120 C 160 140 140 160 120 180 C 100 200 100 200 80 180 C 60 160 40 140 20 120 C 0 100 0 100 20 80 Z");transition: transform 0.3s ease, filter 0.3s ease, clip-path 0.3s ease;filter: blur(2px) saturate(138%) contrast(175%) invert(13%);}.gallery img:hover {clip-path: path("M 0 0 C 100 0 100 0 200 0 C 200 50 200 50 200 80 C 200 100 200 100 200 120 C 200 150 200 150 200 200 C 100 200 100 200 0 200 C 0 150 0 150 0 120 C 0 100 0 100 0 80 Z");filter: blur(0) saturate(100%) contrast(100%) invert(0);transform: scale(1.1);z-index: 3;}.birthday-message {color: white;font-size: 40px; /* Adjust font size as needed */text-align: center;margin-top: 20px; /* Space between gallery and message */font-family: 'Strawberry Lillybelle', cursive; /* Use the custom font */}.comic-button {position: absolute; /* Positioning the button */bottom: 20px; /* Distance from the bottom */right: 20px; /* Distance from the right */display: inline-block;padding: 10px 20px;font-size: 24px;font-weight: bold;text-align: center;text-decoration: none;color: #fff;background-color: #ff5252;border: 2px solid #000;border-radius: 10px;box-shadow: 5px 5px 0px #000;transition: all 0.3s ease;cursor: pointer;}.comic-button:hover {background-color: #fff;color: #ff5252;border: 2px solid #ff5252;box-shadow: 5px 5px 0px #ff5252;}.comic-button:active {background-color: #fcf414;box-shadow: none;transform: translateY(4px);}</style></head><body><div class="gallery">    <img src="0.jpeg" alt="images">     <img src="1.jpeg" alt="images">     <img src="2.jpeg" alt="images">     <img src="3.jpeg" alt="images">     <img src="4.jpeg" alt="images">     <img src="5.jpeg" alt="images">     <img src="6.jpeg" alt="images">     <img src="7.jpeg" alt="images"></div><div class="birthday-message">Happy Birthday !</div><a href="https://manleenxcreeep.github.io/lulu/" class="comic-button">Click me!</a></body></html>
